<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            $.get(
                "/api/list",
                 function( result ) {
                    $( "#list" ).html( "<strong>" + result + "</strong> degrees" );
                }
            );
        });
    </script>
</head>
<body>
    <div id="list"></div>
</body>
</html>
